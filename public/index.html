<!doctype html>
<html class="no-js" lang="en" ng-app="eventpool" data-framework="angularjs">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Event Pool</title>
		<link rel="stylesheet" href="css/app.css" />
		<script src="bower_components/modernizr/modernizr.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<!-- script src="bower_components/angular-resource/angular-resource.min.js"></script -->
	</head>
	<body>

		<!-- angular pattern -->
		<section id="eventapp" ng-controller="EventCtrl">
			<h1>{{title}}</h1>
			<div ng-repeat="(key , value) in data.dates | date:'YYYY-mm-dd'">
				<div ng-if="value !== '' && editing !== key" ng-include='"claimed.html"'></div>
				<div ng-if="value == '' || editing === key" ng-include='"available.html"'></div>
			</div>
		</section>

		<script type="text/ng-template" id="available.html">
			<div>
				{{key | date:'MMMM d'}}
				<p ng-if="editing == key">
					<input type="text" value="{{value}}" ng-model="data.dates[key]">
					<button type="button" ng-click="update(key)">Submit</button>
					<button type="button" ng-click="reset()">Cancel</button>
				</p>
				<span ng-if="editing !== key">
					<button type="button" ng-click="claim(key)">Claim</button>
				</span>
			</div>
		</script>

		<script type="text/ng-template" id="claimed.html">
			{{key | date:'MMMM d'}} : {{value}}
		</script>

		<script src="bower_components/jquery/jquery.js"></script>
		<script src="bower_components/foundation/js/foundation.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/eventCtrl.js"></script>
	</body>
</html>
