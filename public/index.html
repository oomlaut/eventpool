<!doctype html>
<html class="no-js" lang="en" ng-app="eventpool" data-framework="angularjs">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Event Pool</title>
		<link rel="stylesheet" href="css/app.css" />
		<script src="bower_components/modernizr/modernizr.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<!-- script src="bower_components/angular-resource/angular-resource.min.js"></script -->
	</head>
	<body>

		<!-- angular pattern -->
		<section id="eventapp" ng-controller="EventCtrl">
			<h1>{{title}}</h1>
				<div ng-repeat="(key , value) in data.dates | date:'YYYY-mm-dd'">
					<div class="row" ng-if="value !== '' && editing !== key" ng-include='"claimed.html"'></div>
					<div class="row" ng-if="value == '' || editing === key" ng-include='"available.html"'></div>
				</div>
		</section>

		<!-- ** Available Date View Template
		      *
		-->
		<script type="text/ng-template" id="available.html">
			<div class="small-4 columns">{{key | date:'MMMM d'}}</div>
			<div class="small-8 columns row" ng-if="editing == key">
				<input type="text" class="small-6 columns left" ng-model="editingValue">
				<button type="button" class="button tiny small-3 columns" ng-click="update(key, editingValue)">Submit</button>
				<button type="button" class="button tiny small-3 columns" ng-click="reset()">Cancel</button>
			</div>
			<span class="small-8 columns" ng-if="editing !== key">
				<button type="button" class="button tiny" ng-click="claim(key)">Claim</button>
			</span>
		</script>

		<!-- ** Unavailable Date View Template
		      *
		-->
		<script type="text/ng-template" id="claimed.html">
			<div class="small-6 columns">
				{{key | date:'MMMM d'}}
			</div>
			<div class="small-6 columns">
				{{value}}
			</div>
		</script>
<!--
		<script src="bower_components/jquery/jquery.js"></script>
		<script src="bower_components/foundation/js/foundation.min.js"></script>
-->
		<script src="js/app.js"></script>
		<script src="js/services/eventpoolStorage.js"></script>
		<script src="js/controllers/eventCtrl.js"></script>
	</body>
</html>
